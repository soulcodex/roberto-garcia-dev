baseURL: 'https://soulcodex.es/'
theme: LoveIt
title: Roberto Garcia - An small blogging place to share programming knowledge
languageCode: en
languageName: English
copyright: Roberto García - soulcodex.es
enableRobotsTXT: true
author:
  name: Roberto García
  email: info@soulcodex.es
  link: 'mailto:info@soulcodex.es'
outputs:
  home:
    - HTML
    - RSS
    - JSON
taxonomies:
  series: series
  tag: tags
  category: categories
menu:
  main:
    - weight: 1
      identifier: posts
      name: Posts
      url: /posts/
    - weight: 3
      identifier: categories
      name: Categories
      url: /categories/

params:
  title: An small blogging place to share programming knowledge.
  description: >-
    An small blogging place to share programming knowledge and learn from each
    others.
  images:
    - /images/me.webp
  header:
    desktopMode: fixed
    title:
      name: Roberto García
      pre: <i class='fa-solid fa-terminal'></i>&nbsp;
      typeit: false
  footer:
    enable: true
    custom: Be always your best version.
    hugo: false
    copyright: true
    author: true
    since: 2023
  section:
    paginate: 10
    dateFormat: 01-02
    rss: 10
  list:
    paginate: 10
    dateFormat: 01-02
    rss: 10
  analytics:
    enable: false
  seo:
    image: /images/me.webp
    thumbnailUrl: /images/me.webp
  page:
    comment:
      enable: true
      disqus:
        enable: true
        shortname: roberto-garcia-developers-blog
    seo:
      publisher:
        name: Roberto García
        logoUrl: /images/me.webp
    share:
      enable: true
      Twitter: true
      Facebook: true
      Linkedin: true
      Whatsapp: false
      Pinterest: false
      Tumblr: false
      HackerNews: false
      Reddit: false
      VK: false
      Buffer: false
      Xing: false
      Line: false
      Instapaper: false
      Pocket: false
      Flipboard: false
      Weibo: false
      Blogger: false
      Baidu: false
      Odnoklassniki: false
      Evernote: false
      Skype: false
      Trello: false
      Mix: false
  search:
    enable: true
    type: lunr
    contentLength: 4000
    maxResultLength: 10
    snippetLength: 30
    highlightTag: em
    absoluteURL: false
Permalinks:
  posts: '/:section/:year/:filename'
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5
markup:
  highlight:
    noClasses: false
languages:
